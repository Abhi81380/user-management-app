<mat-card class="user-card mat-elevation-z3">
  <mat-toolbar color="primary" class="toolbar">
    <span class="title">ðŸ‘¥ User Management</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" routerLink="/home/app-user-add">
      <mat-icon>person_add</mat-icon>
      Add User
    </button>
  </mat-toolbar>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Material Table -->
  <div *ngIf="!loading && dataSource.data.length > 0" class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user">
          {{ user.firstName }} {{ user.lastName }}
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="editUser(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header & Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && dataSource.data.length === 0" class="empty-state">
    <mat-icon color="accent" fontIcon="group_off"></mat-icon>
    <p>No users found.</p>
  </div>
</mat-card>
